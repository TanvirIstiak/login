<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <section class="main-section">
     <div class="second-part">

         <h1 class="color">Login</h1>
         <span class="color">username</span>
         <br>
         <span class="span">
             <img src="icons8-user-24.png"  class="icon">
             <input type="name" placeholder="type your username" class="input">
         </span>
         <span class="color">  password </span>
         <br>
         <span class="span">
             <img src="icons8-lock-24.png"  class="icon">
             <input type="password" placeholder="type your password" class="input">
         </span>
         <br>
        <div class="align">forgot password</div>
        <div class="flex">
            <button>LOGIN</button>
            <div>
                <div class="margin opacity">or sign up using </div>
                
                <span class="margin">
                    <img class="margin" src="icons8-facebook-circled-16.png" alt="facebook">
                    <img class="margin" src="icons8-twitter-16.png" alt="twiter">
                    <img class="margin" src="icons8-gmail-login-16.png" alt="gmail">
                </span>
            </div>
        </div>
     </div> 
  </section>
